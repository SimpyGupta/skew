<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skew Demo Application</title>
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <!--Start main container-->
    <div class="skew-panel">

        <div class="skew-item">
          <section class="skew-menu">
            <img src="images/menu.png" alt="" />
          </section>
          
          <span class="skew-content bg-primary" >
            <span class="skew-content-holder" >
                <img src="images/img-1.png" alt="" />
                <span class="page-name">About Us</span>
            </span>
          </span>
        </div>

        <div class="skew-item">
          <span class="skew-content bg-secondary" >
            <span class="skew-content-holder" >
                <img src="images/img-2.png" alt="" />
                <span class="page-name">Inquire</span>
            </span>
          </span>
        </div>

        <div class="skew-item">
          <span class="skew-content bg-dark" >
            <span class="skew-content-holder" >
                <img src="images/img-3.png" alt="" />
                <span class="page-name">Contacts</span>
            </span>
          </span>
        </div>
        

        <div class="skew-item">
          <span class="skew-content bg-danger" >
            <span class="skew-content-holder" >
                <img src="images/img-4.png" alt="" />
                <span class="page-name">Photo</span>
            </span>
          </span>
        </div>
    </div>
    <!-- custom js Libraries -->
    <script src="js/custom.js"></script>
  </body>
</html>
